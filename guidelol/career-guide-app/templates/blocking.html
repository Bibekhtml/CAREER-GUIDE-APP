<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction Blocking</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Distraction Blocking</h1>
        <!-- <nav>
            <ul>
                <li><a href="{% url 'guidance:index' %}">Career Guidance</a></li>
                <li><a href="{% url 'blocking:index' %}">Distraction Blocking</a></li>
                <li><a href="{% url 'playlists:index' %}">Playlists</a></li>
            </ul>
        </nav> -->
    </header>

    <main>
        <section class="blocking-section">
            <h2>Block Distractions</h2>
            <p>Use the tools below to help you stay focused on your career goals and avoid distractions.</p>
            <form id="blocking-form">
                <div class="form-group">
                    <label for="distraction-type">Select Distraction Type:</label>
                    <select id="distraction-type" name="distraction-type">
                        <option value="social-media">Social Media</option>
                        <option value="notifications">Notifications</option>
                        <option value="websites">Websites</option>
                    </select>
                </div>
                <button type="submit" class="btn">Block Distractions</button>
            </form>
        </section>

        <section id="blocking-status">
            <h3>Blocking Status</h3>
            <p id="status-message">No distractions are currently blocked.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Career Guide App</p>
    </footer>

    <!-- JavaScript block -->
    <script>
        document.getElementById("blocking-form").addEventListener("submit", function(e) {
            e.preventDefault(); // prevent form refresh
            alert("You will not get notifications now onward");
            document.getElementById("status-message").textContent = "Distractions are currently blocked.";
        });
    </script>

    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .blocking-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .blocking-section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        #blocking-status {
            background: #e3fcef;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #28a745;
        }

        #blocking-status h3 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #007bff;
            color: #fff;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Tests</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        header, footer {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        main {
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: bold;
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
            text-align: center;
        }

        .test-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .test-card {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease-in-out;
        }

        .test-card:hover {
            transform: translateY(-5px);
        }

        .bonus-card {
            background: #ffd700;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6e8efb;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #4b6cb7;
        }

        .btn.disabled {
            background: #bbb;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<header>
    <h1>Available Tests</h1>
</header>

<main>
    <div class="section-title">Regular Tests</div>

    <div class="test-list">
        <div class="test-card">
            <h3>Career Aptitude Test</h3>
            <!-- Link to career-aptitude-test.html -->
            <a href="catest.html" target="_blank" class="btn">
                Take Test
            </a>
        </div>
    </div>

    <div class="section-title">Bonus Tests</div>

    <div class="test-list">
        <div class="test-card bonus-card">
            <h3>Personality Assessment for Career</h3>
            <!-- Link to personality-assessment.html -->
            <a href="personality.html" target="_blank" class="btn">
                Start Bonus Test
            </a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Career Guide. All rights reserved.</p>
</footer>

</body>
</html>
